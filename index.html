<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Task</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="page-wrapper">
    <!-- Header -->
        <div class="top-title">
          <h2>Task List</h2>
          <button class="button" id="add_task" style="">
            <span class="icon">
                <svg
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M7.99327 0.883379C7.93551 0.38604 7.51284 0 7 0C6.44772 0 6 0.447715 6 1V6H1L0.883379 6.00673C0.38604 6.06449 0 6.48716 0 7C0 7.55228 0.447715 8 1 8H6V13L6.00673 13.1166C6.06449 13.614 6.48716 14 7 14C7.55228 14 8 13.5523 8 13V8H13L13.1166 7.99327C13.614 7.93551 14 7.51284 14 7C14 6.44772 13.5523 6 13 6H8V1L7.99327 0.883379Z"
                  fill="white"
                ></path></svg>
        </span>
        Add Task
          </button>
        </div>
        
    <!-- List task -->
        <div class="task-container">       
        </div>

    <!-- Modal add -->
    <div class="modal" id="add_todo_task">
      <div class="modal-content js-modal-content">
        <form id="task-form">
          <div class="add-edit-modal">
            <div class="flx-between">
              <span class="modal-title"> Add Task </span>
              <img src="./assets/images/img_close_modal.svg" class="cd" id="close_add_modal" style="cursor: pointer;" alt="">
            </div>
            <div class="input">
              <label for="">Task</label>
              <input
                type="text"
                placeholder="Type your task here..."
                name="title"
                class="task-title-content"
                autocomplete="off"
                value=""
              />
            </div>
            <div class="modal-priority">
              <span>Priority</span>
              <ul class="priority-buttons">
                <li class="high" onclick="selectPriority('high')">high</li>
                <li class="medium" onclick="selectPriority('medium')">medium</li>
                <li class=" low" onclick="selectPriority('low')">low</li>
              </ul>
            </div>
            <div class="flx-right mt-50">
              <button class="button button-add-task" disabled>Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal delete -->
    <div class="modal" id="delete_todo_task">
      <div class="modal-content delete-modal-content">
        <div class="delete-modal">
          <p>Are you sure you want to delete this task?</p>
          <div class="delete-modal__actions">
            <button class="button" id="agree_btn_delete">Delete</button>
            <button class="outline button" id="cancle_btn_delete">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal edit  -->
    <div class="modal" id="edit_todo_task">
      <div class="modal-content edit-modal-content">
        <form id="edit_task_form">
          <div class="add-edit-modal">
            <div class="flx-between">
              <span class="modal-title"> Edit Task </span>
             <img src="./assets/images/img_close_modal.svg" id="close_edit_modal" class="cd" alt="">
            </div>
            <div class="input">
              <label for="">Task</label>
              <input type="text" placeholder="Type your task here..." autocomplete="off" name="title" value="">
            </div>
            <div class="modal-priority">
              <span>Priority</span>
              <ul class="priority-buttons">
                <li class="high" id="id_edit_prio">high</li>
                <li class="medium" id="id_edit_prio">medium</li>
                <li class="low" id="id_edit_prio">low</li>
              </ul>
            </div>
            <div class="flx-right mt-50">
              <button class="button button-edit-task">Edit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
